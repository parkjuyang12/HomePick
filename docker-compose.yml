# HomePick/docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # 데이터 영속성 유지
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build:
      context: ./backend # backend 폴더를 빌드 컨텍스트로 사용
      dockerfile: Dockerfile
    container_name: django_web
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      # Django settings에서 DB 연결에 사용할 환경 변수 (db 서비스 연결)
      DJANGO_DB_NAME: ${DB_NAME}
      DJANGO_DB_USER: ${DB_USER}
      DJANGO_DB_PASSWORD: ${DB_PASSWORD}
      DJANGO_DB_HOST: db # Docker Compose 네트워크에서 'db' 서비스 이름으로 접속
      DJANGO_DB_PORT: 5432
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue_frontend
    command: npm run serve # Vue 개발 서버 실행 명령어
    volumes:
      - ./frontend:/app
      - /app/node_modules # 호스트의 node_modules 동기화 방지
    ports:
      - "8080:8080"
    depends_on:
      - web

  zookeeper:
    image: zookeeper:3.9
    container_name: zookeeper
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/var/lib/kafka/data

  flink-jobmanager:
    build:
      context: ./flink
      dockerfile: Dockerfile
    container_name: flink_jobmanager
    command: jobmanager
    ports:
      - "8081:8081"
    depends_on:
      - kafka
    volumes:
      - flink_checkpoints:/opt/flink/checkpoints
      - flink_savepoints:/opt/flink/savepoints
      - flink_logs:/opt/flink/log

  flink-taskmanager:
    build:
      context: ./flink
      dockerfile: Dockerfile
    container_name: flink_taskmanager
    command: taskmanager
    depends_on:
      - flink-jobmanager
    volumes:
      - flink_checkpoints:/opt/flink/checkpoints
      - flink_savepoints:/opt/flink/savepoints
      - flink_logs:/opt/flink/log

# 데이터 볼륨 정의
volumes:
  postgres_data:
  zookeeper_data:
  zookeeper_datalog:
  kafka_data:
  flink_checkpoints:
  flink_savepoints:
  flink_logs:
