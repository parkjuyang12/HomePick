# HomePick/docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # 데이터 영속성 유지
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build:
      context: ./backend # backend 폴더를 빌드 컨텍스트로 사용
      dockerfile: Dockerfile
    container_name: django_web
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      # Django settings에서 DB 연결에 사용할 환경 변수 (db 서비스 연결)
      DJANGO_DB_NAME: ${DB_NAME}
      DJANGO_DB_USER: ${DB_USER}
      DJANGO_DB_PASSWORD: ${DB_PASSWORD}
      DJANGO_DB_HOST: db # Docker Compose 네트워크에서 'db' 서비스 이름으로 접속
      DJANGO_DB_PORT: 5432
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vue_frontend
    command: npm run serve # Vue 개발 서버 실행 명령어
    volumes:
      - ./frontend:/app
      - /app/node_modules # 호스트의 node_modules 동기화 방지
    ports:
      - "8080:8080"
    depends_on:
      - web

# 데이터 볼륨 정의
volumes:
  postgres_data:
